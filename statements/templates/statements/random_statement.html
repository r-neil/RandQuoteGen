<!DOCTYPE html>
<html>
<head>
	<title>QuoteGen</title>
	<meta name="robots" content="noindex">
	<meta name="googlebot" content="noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='static/statements/css/main.css' rel="stylesheet">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> 
</head>
<body>
<section id='header'>
</section>
<a href='http://www.neil-r.com'><div id='back_arrow'> ‚Üê </div></a>
<section id="quote">
	<h1 class='test'>"{{ statement.quote}}"</h1>
	
	<h3>-{{ statement.author}}.</h3>
	<div id='img_container'>
		<button type='button' onClick="window.location.reload()"><img id='refresh' src='static/statements/img/reload.svg'/></button>
	</div>
</section>

<!-- Divs for border -->
<div id="left"></div>
<div id="right"></div>
<div id="top"></div>
<div id="bottom"></div>

<!-- Jquery for text fade in -->
<script type="text/javascript">
	$('h1').fadeIn(2000);
	$('h3').delay(2000).fadeIn(1500);
	$('#refresh').delay(2200).fadeIn(1500);
	$('#back_arrow').delay(2400).animate({'opacity':1});
</script>


</body>
</html>
